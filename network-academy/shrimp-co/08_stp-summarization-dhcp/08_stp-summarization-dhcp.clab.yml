name: 1.8_stp-summarization-dhcp

mgmt:
  network: custom_mgmt
  ipv4-subnet: 172.20.25.0/24

topology:
  nodes:

    # Access Switches
    sea-a1-asw1:
      kind: arista_ceos
      mgmt-ipv4: 172.20.25.60
      image: ceos:4.32.5.1M
      startup-config: |
        configure
        no ip route 0.0.0.0/0 172.20.25.1
        vrf instance Management
        username admin privilege 15 secret admin
        no lldp run
        !
        interface Management0
         vrf Management
         ip address 172.20.25.60/24
         no lldp transmit
         no lldp receive

    sea-b1-asw1:
      kind: arista_ceos
      mgmt-ipv4: 172.20.25.61
      image: ceos:4.32.5.1M
      startup-config: |
        configure
        no ip route 0.0.0.0/0 172.20.25.1
        vrf instance Management
        username admin privilege 15 secret admin
        no lldp run
        !
        interface Management0
         vrf Management
         ip address 172.20.25.61/24
         no lldp transmit
         no lldp receive

    # Distribution Switches
    sea-mdf-dsw1:
     kind: arista_ceos
     mgmt-ipv4: 172.20.25.62
     image: ceos:4.32.5.1M
     startup-config: |
        configure
        no ip route 0.0.0.0/0 172.20.25.1
        vrf instance Management
        username admin privilege 15 secret admin
        no lldp run
        !
        interface Management0
         vrf Management
         ip address 172.20.25.62/24
         no lldp transmit
         no lldp receive

    sea-mdf-dsw2:
     kind: arista_ceos
     mgmt-ipv4: 172.20.25.63
     image: ceos:4.32.5.1M
     startup-config: |
        configure
        no ip route 0.0.0.0/0 172.20.25.1
        vrf instance Management
        username admin privilege 15 secret admin
        no lldp run
        !
        interface Management0
         vrf Management
         ip address 172.20.25.63/24
         no lldp transmit
         no lldp receive

    # Routers
    sea-mdf-r1:
      kind: cisco_iol
      mgmt-ipv4: 172.20.25.64
      image: vrnetlab/cisco_iol:17.15.01
      startup-config: |
        configure
        interface ethernet0/0
         no lldp transmit
         no lldp receive
        username admin privilege 15 secret admin
        no cdp run

    sea-mdf-r2:
      kind: cisco_iol
      mgmt-ipv4: 172.20.25.65
      image: vrnetlab/cisco_iol:17.15.01
      startup-config: |
        configure
        interface ethernet0/0
         no lldp transmit
         no lldp receive
        username admin privilege 15 secret admin
        no cdp run

    volt-r1:
      kind: cisco_iol
      mgmt-ipv4: 172.20.25.66
      image: vrnetlab/cisco_iol:17.15.01
      startup-config: |
        configure
        interface ethernet0/0
         no lldp transmit
         no lldp receive
        username admin privilege 15 secret admin
        no cdp run
        !
        interface ethernet0/1
         ip address 100.10.1.1 255.255.255.248
         description sea-mdf-r1 Eth2
         no shutdown
        !
        interface ethernet0/2
         ip address 100.10.1.9 255.255.255.248
         description sea-mdf-r2 Eth2
        !
        interface ethernet0/3
         ip address 123.123.123.1 255.255.255.0
         desc Seamart Server
         no shutdown
        
    # Hosts
    sea-mart:
      kind: linux
      mgmt-ipv4: 172.20.25.67
      image: networkchadmin/network-host:latest
      exec:
        - ip route del default
        - ssh-keygen -A
        - service ssh start

    bob:
      kind: linux
      mgmt-ipv4: 172.20.25.68
      image: networkchadmin/network-host:latest
      exec:
        - ip route del default
        - ssh-keygen -A
        - service ssh start

    gerald:
      kind: linux
      mgmt-ipv4: 172.20.25.69
      image: networkchadmin/network-host:latest
      exec:
        - ip route del default
        - ssh-keygen -A
        - service ssh start

    alice:
      kind: linux
      mgmt-ipv4: 172.20.25.70
      image: networkchadmin/network-host:latest
      exec:
        - ip route del default
        - ssh-keygen -A
        - service ssh start

    steve:
      kind: linux
      mgmt-ipv4: 172.20.25.71
      image: networkchadmin/network-host:latest
      exec:
        - ip route del default
        - ssh-keygen -A
        - service ssh start

    sandra:
      kind: linux
      mgmt-ipv4: 172.20.25.72
      image: networkchadmin/network-host:latest
      exec:
        - ip route del default
        - ssh-keygen -A
        - service ssh start

    linda:
      kind: linux
      mgmt-ipv4: 172.20.25.73
      image: networkchadmin/network-host:latest
      exec:
        - ip route del default
        - ssh-keygen -A
        - service ssh start

  links:
    # Host to Switch Links
    - endpoints: ["bob:eth1", "sea-a1-asw1:eth1"]
    - endpoints: ["alice:eth1", "sea-a1-asw1:eth2"]
    - endpoints: ["gerald:eth1", "sea-a1-asw1:eth3"]
    - endpoints: ["steve:eth1", "sea-b1-asw1:eth1"]
    - endpoints: ["sandra:eth1", "sea-a1-asw1:eth3"]
    - endpoints: ["linda:eth1", "sea-b1-asw1:eth2"]
    # Switch to Switch Links
    - endpoints: ["sea-a1-asw1:eth4", "sea-b1-asw1:eth4"]
    - endpoints: ["sea-a1-asw1:eth5", "sea-b1-asw1:eth5"]
    - endpoints: ["sea-a1-asw1:eth6", "sea-mdf-dsw1:eth1"]
    - endpoints: ["sea-a1-asw1:eth7", "sea-mdf-dsw2:eth2"]
    - endpoints: ["sea-b1-asw1:eth6", "sea-mdf-dsw2:eth1"]
    - endpoints: ["sea-b1-asw1:eth7", "sea-mdf-dsw2:eth2"]
    - endpoints: ["sea-mdf-dsw1:eth3", "sea-mdf-dsw2:eth3"]
    - endpoints: ["sea-mdf-dsw1:eth4", "sea-mdf-dsw2:eth4"]
    # Switch to Router Links
    - endpoints: ["sea-mdf-dsw1:eth5", "sea-mdf-r1:e0/1"]
    - endpoints: ["sea-mdf-dsw1:eth6", "sea-mdf-r2:e0/2"]
    - endpoints: ["sea-mdf-dsw2:eth5", "sea-mdf-r1:e0/1"]
    - endpoints: ["sea-mdf-dsw2:eth6", "sea-mdf-r2:e0/2"]
    # Router to Router Links
    - endpoints: ["sea-mdf-r1:e0/3", "volt-r1:e0/1"]
    - endpoints: ["sea-mdf-r2:e0/3", "volt-r1:e0/2"]
    # Internet to Host Links
    - endpoints: [google:eth1, "volt-r1:e0/3"]