name: 3_router-on-a-stick

mgmt:
  network: static
  ipv4-subnet: 172.16.25.0/24

topology:
  nodes:
    # Switches
    sea-a1-asw1:
      kind: cisco_iol
      mgmt-ipv4: 172.16.25.12
      image: vrnetlab/cisco_iol:L2-17.15.01
      type: L2
      startup-config: |
        configure terminal
        no ip route 0.0.0.0/0 172.20.25.1
        !
        int e0/0
        no cdp enable
    sea-b1-asw1:
      kind: cisco_iol
      mgmt-ipv4: 172.16.25.13
      image: vrnetlab/cisco_iol:L2-17.15.01
      type: L2
      startup-config: |
        configure terminal
        no ip route 0.0.0.0/0 172.20.25.1
        int e0/0
        no cdp enable
    # Routers
    sea-mdf-r1:
      kind: cisco_iol
      mgmt-ipv4: 172.16.25.14
      image: vrnetlab/cisco_iol:17.15.01
      startup-config: |
        configure terminal
        no ip route 0.0.0.0/0 172.20.25.1
        !
        int e0/0
        no cdp enable
    # Hosts
    bob:
      kind: linux
      mgmt-ipv4: 172.16.25.15
      image: network-host:latest
      startup-config: |
        ip route del default

    alice:
      kind: linux
      mgmt-ipv4: 172.16.25.16
      image: network-host:latest
      startup-config: |
        ip route del default

    steve:
      kind: linux
      mgmt-ipv4: 172.16.25.17
      image: network-host:latest
      startup-config: |
        ip route del default

    linda:
      kind: linux
      mgmt-ipv4: 172.16.25.18
      image: network-host:latest
      startup-config: |
        ip route del default

  links:
    # Host to Switch Links
    - endpoints: ["bob:eth1", "sea-a1-asw1:e0/1"]
    - endpoints: ["alice:eth1", "sea-a1-asw1:e0/2"]
    - endpoints: ["steve:eth1", "sea-b1-asw1:e0/1"]
    - endpoints: ["linda:eth1", "sea-b1-asw1:e0/2"]
    # Switch to Switch Links
    - endpoints: ["sea-a1-asw1:eth3", "sea-b1-asw1:e0/3"]
    # Switch to Router Links
    - endpoints: ["sea-a1-asw1:eth4", "sea-mdf-r1:e0/1"]
