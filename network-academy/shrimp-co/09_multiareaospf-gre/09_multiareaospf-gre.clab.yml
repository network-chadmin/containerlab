    - endpoints: ["sea-mdf-r2:e0/3", "isp-100:e0/2"]
    - endpoints: ["mke-a1-r1:e0/2", "isp-100:e0/3"]
    - endpoints: ["msp-a1-r2:e0/2", "isp-100:e1/0"]
