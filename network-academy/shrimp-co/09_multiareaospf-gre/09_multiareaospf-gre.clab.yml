    # Routers
    sea-mdf-r1:
      kind: cisco_iol
      mgmt-ipv4: 172.20.25.78
      image: vrnetlab/cisco_iol:17.15.01
      startup-config: |
        configure
        interface ethernet0/0
         no lldp transmit
         no lldp receive
        username admin privilege 15 secret admin
        no cdp run

    sea-mdf-r2:
