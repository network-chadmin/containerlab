name: 4_basic-redundancy

mgmt:
  network: custom_mgmt
  ipv4-subnet: 172.20.25.0/24

topology:
  nodes:
    # Switches
    sea-a1-asw1:
      kind: arista_ceos
      mgmt-ipv4: 172.20.25.19
      image: ceos:4.32.5.1M
      startup-config: |
        configure
        no ip route 0.0.0.0/0 172.20.25.1
        vrf instance Management
        username admin privilege 15 secret admin
        no lldp run
        !
        interface Management0
         vrf Management
         ip address 172.20.25.19/24
         no lldp transmit
         no lldp receive

    sea-b1-asw1:
      kind: arista_ceos
      mgmt-ipv4: 172.20.25.20
      image: ceos:4.32.5.1M
      startup-config: |
        configure
        no ip route 0.0.0.0/0 172.20.25.1
        vrf instance Management
        username admin privilege 15 secret admin
        no lldp run
        !
        interface Management0
         vrf Management
         ip address 172.20.25.20/24
         no lldp transmit
         no lldp receive

    # Routers
    sea-mdf-r1:
      kind: cisco_iol
      mgmt-ipv4: 172.20.25.21
      image: vrnetlab/cisco_iol:17.15.01
      startup-config: |
        configure
        interface ethernet0/0
         no lldp transmit
         no lldp receive
        username admin privilege 15 secret admin
        no cdp run

    sea-mdf-r2:
      kind: cisco_iol
      mgmt-ipv4: 172.20.25.22
      image: vrnetlab/cisco_iol:17.15.01
      startup-config: |
        configure
        interface ethernet0/0
         no lldp transmit
         no lldp receive
        username admin privilege 15 secret admin
        no cdp run
      
    # Hosts
    bob:
      kind: linux
      mgmt-ipv4: 172.20.25.23
      image: networkchadmin/network-host:latest
      exec:
        - ip route del default
        - ssh-keygen -A
        - service ssh start

    alice:
      kind: linux
      mgmt-ipv4: 172.20.25.24
      image: networkchadmin/network-host:latest
      exec:
        - ip route del default
        - ssh-keygen -A
        - service ssh start

    steve:
      kind: linux
      mgmt-ipv4: 172.20.25.25
      image: networkchadmin/network-host:latest
      exec:
        - ip route del default
        - ssh-keygen -A
        - service ssh start

    linda:
      kind: linux
      mgmt-ipv4: 172.20.25.26
      image: networkchadmin/network-host:latest
      exec:
        - ip route del default
        - ssh-keygen -A
        - service ssh start

  links:
    # Host to Switch Links
    - endpoints: ["bob:eth1", "sea-a1-asw1:eth1"]
    - endpoints: ["alice:eth1", "sea-a1-asw1:eth2"]
    - endpoints: ["steve:eth1", "sea-b1-asw1:eth1"]
    - endpoints: ["linda:eth1", "sea-b1-asw1:eth2"]
    # Switch to Switch Links
    - endpoints: ["sea-a1-asw1:eth3", "sea-b1-asw1:eth3"]
    - endpoints: ["sea-a1-asw1:eth4", "sea-b1-asw1:eth4"]
    # Switch to Router Links
    - endpoints: ["sea-a1-asw1:eth5", "sea-mdf-r1:e1/1"]
    - endpoints: ["sea-b1-asw1:eth5", "sea-mdf-r2:e0/1"]