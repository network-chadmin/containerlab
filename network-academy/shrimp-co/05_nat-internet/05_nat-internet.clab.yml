name: 5_nat-internet

mgmt:
  network: custom_mgmt
  ipv4-subnet: 172.20.25.0/24

topology:
  nodes:
    # Switches
    sea-a1-asw1:
      kind: arista_ceos
      mgmt-ipv4: 172.20.25.27
      image: ceos:4.32.5.1M
      startup-config: |
        configure
        no ip route 0.0.0.0/0 172.20.25.1
        vrf instance Management
        username admin privilege 15 secret admin
        no lldp run
        !
        interface Management0
         vrf Management
         ip address 172.20.25.27/24
         no lldp transmit
         no lldp receive
        
    sea-b1-asw1:
      kind: arista_ceos
      mgmt-ipv4: 172.20.25.28
      image: ceos:4.32.5.1M
      startup-config: |
        configure
        no ip route 0.0.0.0/0 172.20.25.1
        vrf instance Management
        username admin privilege 15 secret admin
        no lldp run
        !
        interface Management0
         ip address 172.20.25.28/24
         vrf Management
         no lldp transmit
         no lldp receive
        
    # Routers
    sea-mdf-r1:
      kind: arista_ceos
      mgmt-ipv4: 172.20.25.29
      image: ceos:4.32.5.1M
      startup-config: |
        configure
        no ip route 0.0.0.0/0 172.20.25.1
        vrf instance Management
        username admin privilege 15 secret admin
        no lldp run
        !
        interface Management0
         vrf Management
         ip address 172.20.25.29/24
         no lldp transmit
         no lldp receive
        
    sea-mdf-r2:
      kind: arista_ceos
      mgmt-ipv4: 172.20.25.30
      image: ceos:4.32.5.1M
      startup-config: |
        configure
        no ip route 0.0.0.0/0 172.20.25.1
        vrf instance Management
        username admin privilege 15 secret admin
        no lldp run
        !
        interface Management0
         vrf Management
         ip address 172.20.25.30/24
         no lldp transmit
         no lldp receive
        
    volt-r1:
      kind: arista_ceos
      mgmt-ipv4: 172.20.25.31
      image: ceos:4.32.5.1M
      startup-config: |
        configure
        no ip route 0.0.0.0/0 172.20.25.1
        vrf instance Management
        username admin privilege 15 secret admin
        no lldp run
        ip routing
        !
        interface Management0
         vrf Management
         ip address 172.20.25.31/24
         no lldp transmit
         no lldp receive
        !
        interface ethernet1
         no switchport
         ip address 100.10.1.1/29
         description sea-mdf-r1 Eth2
        !
        interface ethernet2
         no switchport
         ip address 100.10.1.9/29
         description sea-mdf-r2 Eth2
        !
        interface ethernet3
         no switchport
         ip address 123.123.123.1/24
         desc Seamart Server

    # Hosts
    seamart-server:
      kind: linux
      mgmt-ipv4: 172.20.25.32
      image: networkchadmin/network-host:latest
      exec:
        - ip route del default
        - ssh-keygen -A
        - service ssh start
        - ip addr add 123.123.123.123/24
        - ip route add default via 123.123.123.1 dev eth1

    bob:
      kind: linux
      mgmt-ipv4: 172.20.25.33
      image: networkchadmin/network-host:latest
      exec:
        - ip route del default
        - ssh-keygen -A
        - service ssh start

    alice:
      kind: linux
      mgmt-ipv4: 172.20.25.34
      image: networkchadmin/network-host:latest
      exec:
        - ip route del default
        - ssh-keygen -A
        - service ssh start

    steve:
      kind: linux
      mgmt-ipv4: 172.20.25.35
      image: networkchadmin/network-host:latest
      exec:
        - ip route del default
        - ssh-keygen -A
        - service ssh start

    linda:
      kind: linux
      mgmt-ipv4: 172.20.25.36
      image: networkchadmin/network-host:latest
      exec:
        - ip route del default
        - ssh-keygen -A
        - service ssh start


  links:
    # Host to Switch Links
    - endpoints: ["bob:eth1", "sea-a1-asw1:eth1"]
    - endpoints: ["alice:eth1", "sea-a1-asw1:eth2"]
    - endpoints: ["steve:eth1", "sea-b1-asw1:eth1"]
    - endpoints: ["linda:eth1", "sea-b1-asw1:eth2"]
    # Switch to Switch Links
    - endpoints: ["sea-a1-asw1:eth3", "sea-b1-asw1:eth3"]
    - endpoints: ["sea-a1-asw1:eth4", "sea-b1-asw1:eth4"]
    # Switch to Router Links
    - endpoints: ["sea-a1-asw1:eth5", "sea-mdf-r1:eth1"]
    - endpoints: ["sea-b1-asw1:eth5", "sea-mdf-r2:eth1"]
    # Router to Router Links
    - endpoints: ["sea-mdf-r1:eth2", "volt-r1:eth1"]
    - endpoints: ["sea-mdf-r2:eth2", "volt-r1:eth2"]
    # Internet to Host Links:
    - endpoints: ["seamart-server:eth1", "volt-r1:eth3"]