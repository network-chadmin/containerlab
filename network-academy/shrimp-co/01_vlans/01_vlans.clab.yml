name: 01_vlans

mgmt:
  network: custom_mgmt
  ipv4-subnet: 172.20.25.0/24 

topology:
  nodes:
    # Switches
    sea-a1-asw1:
      kind: arista_ceos
      mgmt-ipv4: 172.20.25.2
      image: ceos:4.32.5.1M
      startup-config: |
        configure
        no ip route 0.0.0.0/0 172.20.25.1
        vrf instance Management
        username admin privilege 15 secret admin
        no lldp run
        !
        interface Management0
         vrf Management
         ip address 172.20.25.2/24
         no lldp transmit
         no lldp receive

    # Hosts
    bob:
      kind: linux
      mgmt-ipv4: 172.20.25.3
      image: networkchadmin/network-host:latest
      exec:
        - ip route del default
        - ssh-keygen -A
        - service ssh start

    linda:
      kind: linux
      mgmt-ipv4: 172.20.25.4
      image: networkchadmin/network-host:latest
      exec:
        - ip route del default
        - ssh-keygen -A
        - service ssh start

    alice:
      kind: linux
      mgmt-ipv4: 172.20.25.5
      image: networkchadmin/network-host:latest
      exec:
        - ip route del default
        - ssh-keygen -A
        - service ssh start

  links:
    - endpoints: ["bob:eth1", "sea-a1-asw1:eth1"]
    - endpoints: ["linda:eth1", "sea-a1-asw1:eth3"]
    - endpoints: ["alice:eth1", "sea-a1-asw1:eth2"]
