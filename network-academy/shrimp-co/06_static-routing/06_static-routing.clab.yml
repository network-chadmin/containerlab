name: 6_static-routing

mgmt:
  network: custom_mgmt
  ipv4-subnet: 172.20.25.0/24

topology:
  nodes:
    # Access Switches
    sea-a1-asw1:
      kind: arista_ceos
      mgmt-ipv4: 172.20.25.37
      image: ceos:4.32.5.1M
      startup-config: |
        configure
        no ip route 0.0.0.0/0 172.20.25.1
        vrf instance Management
        username admin privilege 15 secret admin
        no lldp run
        !
        interface Management0
         vrf Management
         ip address 172.20.25.37/24
         no lldp transmit
         no lldp receive

    sea-b1-asw1:
      kind: arista_ceos
      mgmt-ipv4: 172.20.25.38
      image: ceos:4.32.5.1M
      startup-config: |
        configure
        no ip route 0.0.0.0/0 172.20.25.1
        vrf instance Management
        username admin privilege 15 secret admin
        no lldp run
        !
        interface Management0
         vrf Management
         ip address 172.20.25.38/24
         no lldp transmit
         no lldp receive

    # Distribution Switches
    sea-mdf-dsw1:
      kind: arista_ceos
      mgmt-ipv4: 172.20.25.39
      image: ceos:4.32.5.1M
      startup-config: |
        configure
        no ip route 0.0.0.0/0 172.20.25.1
        vrf instance Management
        username admin privilege 15 secret admin
        no lldp run
        !
        interface Management0
         vrf Management
         ip address 172.20.25.39/24
         no lldp transmit
         no lldp receive

    # Routers
    sea-mdf-r1:
      kind: cisco_iol
      mgmt-ipv4: 172.20.25.40
      image: vrnetlab/cisco_iol:17.15.01
      startup-config: |
        configure
        interface ethernet0/0
         no lldp transmit
         no lldp receive
        username admin privilege 15 secret admin
        no cdp run

    sea-mdf-r2:
      kind: cisco_iol
      mgmt-ipv4: 172.20.25.41
      image: vrnetlab/cisco_iol:17.15.01
      startup-config: |
        configure
        interface ethernet0/0
         no lldp transmit
         no lldp receive
        username admin privilege 15 secret admin
        no cdp run

    volt-r1:
      kind: cisco_iol
      mgmt-ipv4: 172.20.25.42
      image: vrnetlab/cisco_iol:17.15.01
      startup-config: |
        configure
        interface ethernet0/0
         no lldp transmit
         no lldp receive
        username admin privilege 15 secret admin
        no cdp run
        !
        interface ethernet0/1
         ip address 100.10.1.1 255.255.255.248
         description sea-mdf-r1 Eth2
         no shutdown
        !
        interface ethernet0/2
         ip address 100.10.1.9 255.255.255.248
         description sea-mdf-r2 Eth2
        !
        interface ethernet0/3
         ip address 123.123.123.1 255.255.255.0
         desc Seamart Server
         no shutdown

    # Hosts
    seamart-server:
      kind: linux
      mgmt-ipv4: 172.20.25.43
      image: networkchadmin/network-host:latest
      exec:
        - ip route del default
        - ssh-keygen -A
        - service ssh start
        - ip addr add 123.123.123.123/24 dev eth1
        - ip route add default via 123.123.123.1 dev eth1

    bob:
      kind: linux
      mgmt-ipv4: 172.20.25.44
      image: networkchadmin/network-host:latest
      exec:
        - ip route del default
        - ssh-keygen -A
        - service ssh start

    alice:
      kind: linux
      mgmt-ipv4: 172.20.25.45
      image: networkchadmin/network-host:latest
      exec:
        - ip route del default
        - ssh-keygen -A
        - service ssh start

    steve:
      kind: linux
      mgmt-ipv4: 172.20.25.46
      image: networkchadmin/network-host:latest
      exec:
        - ip route del default
        - ssh-keygen -A
        - service ssh start

    linda:
      kind: linux
      mgmt-ipv4: 172.20.25.47
      image: networkchadmin/network-host:latest
      exec:
        - ip route del default
        - ssh-keygen -A
        - service ssh start

  links:
    # Host to Switch Links
    - endpoints: ["bob:eth1", "sea-a1-asw1:eth1"]
    - endpoints: ["alice:eth1", "sea-a1-asw1:eth2"]
    - endpoints: ["steve:eth1", "sea-b1-asw1:eth1"]
    - endpoints: ["linda:eth1", "sea-b1-asw1:eth2"]
    # Switch to Switch Links
    - endpoints: ["sea-a1-asw1:eth3", "sea-b1-asw1:eth3"]
    - endpoints: ["sea-a1-asw1:eth4", "sea-b1-asw1:eth4"]
    - endpoints: ["sea-a1-asw1:eth5", "sea-mdf-dsw1:eth1"]
    - endpoints: ["sea-b1-asw1:eth5", "sea-mdf-dsw1:eth2"]
    # Switch to Router Links
    - endpoints: ["sea-mdf-dsw1:eth3", "sea-mdf-r1:e0/1"]
    - endpoints: ["sea-mdf-dsw1:eth3", "sea-mdf-r2:e0/1"]
    # Router to Router Links
    - endpoints: ["sea-mdf-r1:e0/2", "volt-r1:e0/1"]
    - endpoints: ["sea-mdf-r2:e0/2", "volt-r1:e0/2"]
    # Internet to Host Links
    - endpoints: ["seamart-server:eth1", "volt-r1:e0/3"]
