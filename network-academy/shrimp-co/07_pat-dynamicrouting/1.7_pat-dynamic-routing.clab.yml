name: 7_pat-dynamic-routing

mgmt:
  network: custom_mgmt
  ipv4-subnet: 172.16.25.0/24

topology:
  nodes:
    # Access Switches
    sea-a1-asw1:
      kind: cisco_iol
      mgmt-ipv4: 172.16.25.48
      image: vrnetlab/cisco_iol:L2-17.15.01
      type: L2
      startup-config: |
        configure terminal
        no ip route 0.0.0.0/0 172.20.25.1
        !
        int e0/0
        no cdp enable
    sea-b1-asw1:
      kind: cisco_iol
      mgmt-ipv4: 172.16.25.49
      image: vrnetlab/cisco_iol:L2-17.15.01
      type: L2
      startup-config: |
        configure terminal
        no ip route 0.0.0.0/0 172.20.25.1
        !
        int e0/0
        no cdp enable
    # Distribution Switches
    sea-mdf-dsw1:
     kind: cisco_iol
     mgmt-ipv4: 172.16.25.50
     image: vrnetlab/cisco_iol:L2-17.15.01
     type: L2
     startup-config: |
        configure terminal
        no ip route 0.0.0.0/0 172.20.25.1
        !
        int e0/0
        no cdp enable
    sea-mdf-dsw2:
     kind: cisco_iol
     mgmt-ipv4: 172.16.25.51
     image: vrnetlab/cisco_iol:L2-17.15.01
     type: L2
     startup-config: |
        configure terminal
        no ip route 0.0.0.0/0 172.20.25.1
        !
        int e0/0
        no cdp enable
    # Routers
    sea-mdf-r1:
      kind: cisco_iol
      mgmt-ipv4: 172.16.25.52
      image: vrnetlab/cisco_iol:17.15.01
      startup-config: |
        configure terminal
        no ip route 0.0.0.0/0 172.20.25.1
        !
        int e0/0
        no cdp enable
    sea-mdf-r2:
      kind: cisco_iol
      mgmt-ipv4: 172.16.25.53
      image: vrnetlab/cisco_iol:17.15.01
      startup-config: |
        configure terminal
        no ip route 0.0.0.0/0 172.20.25.1
        !
        int e0/0
        no cdp enable
    isp-100:
      kind: cisco_iol
      mgmt-ipv4: 172.16.25.54
      image: vrnetlab/cisco_iol:17.15.01
      startup-config: |
        configure terminal
        no ip route 0.0.0.0/0 172.20.25.1
        !
        int e0/0
        no cdp enable
    # Hosts
    google:
      kind: linux
      mgmt-ipv4: 172.16.25.55
      image: network-host:latest
      startup-config: |
        ip route del default
    bob:
      kind: linux
      mgmt-ipv4: 172.16.25.56
      image: network-host:latest
      startup-config: |
        ip route del default
    alice:
      kind: linux
      mgmt-ipv4: 172.16.25.57
      image: network-host:latest
      startup-config: |
        ip route del default
    steve:
      kind: linux
      mgmt-ipv4: 172.16.25.58
      image: network-host:latest
      startup-config: |
        ip route del default
    linda:
      kind: linux
      mgmt-ipv4: 172.16.25.59
      image: network-host:latest
      startup-config: |
        ip route del default

  links:
    # Host to Switch Links
    - endpoints: ["bob:eth1", "sea-a1-asw1:e0/1"]
    - endpoints: ["alice:eth1", "sea-a1-asw1:e0/2"]
    - endpoints: ["steve:eth1", "sea-b1-asw1:e0/1"]
    - endpoints: ["linda:eth1", "sea-b1-asw1:e0/2"]
    # Switch to Switch Links
    - endpoints: ["sea-a1-asw1:e0/3", "sea-b1-asw1:e0/3"]
    - endpoints: ["sea-a1-asw1:e1/0", "sea-b1-asw1:e1/0"]
    - endpoints: ["sea-a1-asw1:e1/2", "sea-mdf-dsw1:e0/1"]
    - endpoints: ["sea-b1-asw1:e1/2", "sea-mdf-dsw2:e0/1"]
    - endpoints: ["sea-mdf-dsw1:e0/3", "sea-mdf-dsw2:e1/0"]
    - endpoints: ["sea-mdf-dsw1:e0/3", "sea-mdf-dsw2:e1/0"]
    # Switch to Router Links
    - endpoints: ["sea-mdf-dsw1:e0/2", "sea-mdf-r1:e0/1"]
    - endpoints: ["sea-mdf-dsw1:e1/2", "sea-mdf-r2:e0/2"]
    - endpoints: ["sea-mdf-dsw2:e0/2", "sea-mdf-r1:e0/1"]
    - endpoints: ["sea-mdf-dsw2:e1/1", "sea-mdf-r2:e0/2"]
    # Router to Router Links
    - endpoints: ["sea-mdf-r1:e0/3", "isp-100:e0/1"]
    - endpoints: ["sea-mdf-r2:e0/3", "isp-100:e0/2"]
    # Internet to Host Links
    - endpoints: [google:eth1, "isp-100:eth3"]