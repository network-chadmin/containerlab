name: 1.6_static-routing

mgmt:
  network: static
  ipv4-subnet: 172.16.20.0/24

topology:
  nodes:
    # Access Switches
    sea-a1-asw1:
      kind: arista_ceos
      mgmt-ipv4: 172.16.20.37
      image: ceos:4.34.1F-EFT3
    sea-b1-asw1:
      kind: arista_ceos
      mgmt-ipv4: 172.16.20.38
      image: ceos:4.34.1F-EFT3
    # Distribution Switches
    sea-mdf-dsw1:
     kind: arista_ceos
     mgmt-ipv4: 172.16.20.39
     image: ceos:4.34.1F-EFT3
    # Routers
    sea-mdf-r1:
      kind: cisco_iol
      mgmt-ipv4: 172.16.20.40
      image: vrnetlab/cisco_iol:17.15.01
    sea-mdf-r2:
      kind: cisco_iol
      mgmt-ipv4: 172.16.20.41
      image: vrnetlab/cisco_iol:17.15.01
    isp-100:
      kind: cisco_iol
      mgmt-ipv4: 172.16.20.42
      image: vrnetlab/cisco_iol:17.15.01
    # Hosts
    google:
      kind: linux
      mgmt-ipv4: 172.16.20.43
      image: alpine:latest 
    bob:
      kind: linux
      mgmt-ipv4: 172.16.20.44
      image: alpine:latest
    alice:
      kind: linux
      mgmt-ipv4: 172.16.20.45
      image: alpine:latest
    steve:
      kind: linux
      mgmt-ipv4: 172.16.20.46
      image: alpine:latest
    linda:
      kind: linux
      mgmt-ipv4: 172.16.20.47
      image: alpine:latest


  links:
    # Host to Switch Links
    - endpoints: ["bob:eth1", "sea-a1-asw1:eth1"]
    - endpoints: ["alice:eth1", "sea-a1-asw1:eth2"]
    - endpoints: ["steve:eth1", "sea-b1-asw1:eth1"]
    - endpoints: ["linda:eth1", "sea-b1-asw1:eth2"]
    # Switch to Switch Links
    - endpoints: ["sea-a1-asw1:eth3", "sea-b1-asw1:eth3"]
    - endpoints: ["sea-a1-asw1:eth4", "sea-b1-asw1:eth4"]
    - endpoints: ["sea-a1-asw1:eth5", "sea-mdf-dsw1:eth1"]
    - endpoints: ["sea-b1-asw1:eth5", "sea-mdf-dsw1:eth2"]
    # Switch to Router Links
    - endpoints: ["sea-mdf-dsw1:eth3", "sea-mdf-r1:eth1"]
    - endpoints: ["sea-mdf-dsw1:eth4", "sea-mdf-r2:eth1"]
    # Router to Router Links
    - endpoints: ["sea-mdf-r1:eth2", "isp-100:eth1"]
    - endpoints: ["sea-mdf-r2:eth2", "isp-100:eth2"]
    # Internet to Host Links
    - endpoints: [google:eth1, "isp-100:eth3"]
