name: 1.1_vlans

mgmt:
  network: static
  ipv4-subnet: 172.16.20.0/24 

topology:
  nodes:
    # Switches
    sea-a1-asw1:
      kind: arista_ceos
      mgmt-ipv4: 172.16.20.2
      image: ceos:4.34.1F-EFT3
    # Hosts
    bob:
      kind: linux
      mgmt-ipv4: 172.16.20.3
      image: alpine:latest
    linda:
      kind: linux
      mgmt-ipv4: 172.16.20.4
      image: alpine:latest
    alice:
      kind: linux
      mgmt-ipv4: 172.16.20.5
      image: alpine:latest

  links:
    - endpoints: ["bob:eth1", "shr-a1-asw1:eth1"]
    - endpoints: ["linda:eth1", "shr-a1-asw1:eth2"]
    - endpoints: ["alice:eth1", "shr-a1-asw1:eth3"]
